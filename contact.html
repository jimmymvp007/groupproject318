<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Brand</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Forum&display=swap');

        /* Prevent horizontal scrolling */
        body, html {
            overflow-x: hidden; /* Disable horizontal scrolling */
            margin: 0;
            padding: 0;
        }

        /* General styling */
        body {
            font-family: 'Forum', serif;
            margin: 0;
            padding: 0;
            color: #fff; /* Text color changed to white for contrast */
            background-color: #005b5b; /* Background color changed to #005b5b */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            height: 60px;
            width: auto;
        }

        header .logo span {
            font-size: 40px;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            color: #005b5b;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            color: #222831;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #005b5b;
            transform: scale(1.1);
        }

        /* Contact Section */
        .contact {
            position: relative;
            width: 100%;
            height: 100vh;
            text-align: center;
            padding: 50px 20px;
            background-color: #005b5b; /* Background color updated */
        }

        /* Contact Content */
        .contact-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for contrast */
            border-radius: 8px;
        }

        .contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contact form input, .contact form textarea {
            width: 100%;
            padding: 4px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .contact form button {
            background-color: #00adb5;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact form button:hover {
            background-color: #007c7c;
        }

        /* Social Media Section */
        .social-section {
            margin-top: 50px;
            text-align: center;
            font-size: 18px;
        }

        .social-section p {
            margin-bottom: 20px;
            font-size: 20px;
            color: #fff; /* Adjusted color for visibility */
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap if they overflow */
        }

        .social-button {
            background-color: #00adb5;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 25px;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-button:hover {
            background-color: #007c7c;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .social-button:active {
            transform: scale(1);
        }

    </style>
</head>

</html>
